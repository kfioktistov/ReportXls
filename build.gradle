buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group = 'com.ibm.upd'

jar {
    baseName = 'upd-report'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.jxls:jxls:2.4.1'
    compile 'org.jxls:jxls-poi:1.0.13'
}